		<h2>Todas las puntuaciones</h2>
		<table class="table table-hover table-striped">
           	<thead class="table-dark">
	               <tr>
	                   <th scope="col">#</th>
	                   <th scope="col">Nombre</th>
	                   <th scope="col">Puntuacion</th>
	                   <th scope="col">Fecha</th>
	               </tr>
			</thead>
			<tbody>
				<!--
				<tr th:each="usuario : ${usuarios}">

					</td>
				</tr>
				-->
				<tr th:each="puntuacion : ${puntuaciones}">
                   <th scope="row" th:text="${puntuacion.idPuntuacion}"></th>
                   <td th:text="${puntuacion.usuario.nombre}"></td>
                   <td th:text="${puntuacion.cifra}"></td>
                   <td th:text="${puntuacion.fecha}"></td>
               </tr>
			</tbody>
		</table>

		               </tr>
					</tbody>
